            const value = document.cookie.split(';' ).find((x) => x.startsWith('pref='));

        }

    <script type="text/javascript">
        let theme = 'light-mode';

        function toggleMode() {
            document.body.classList.remove(theme);
            if (theme == 'dark-mode') {
                theme = 'light-mode';
            } else if (theme == 'light-mode') {
                theme = 'dark-mode';
            }
            document.body.classList.add(theme);
            document.cookie = `pref=${theme}; samesite=strict; path=/`;
        }

        const previousSetting = getCookie();
        if ((previousSetting && previousSetting !== theme) ||
            (!previousSetting && window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            toggleMode();
        }
    </script>
